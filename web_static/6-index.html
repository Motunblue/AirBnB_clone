<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> AirBnB Clone</title>
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>State</h3>
                    <h4>Lagos, PH...</h4>
                    <ul class="popover">
                        <li class="diff">
                            <h2>Lagos:</h2>
                            <ul>
                                <li>Ikeja</li>
                                <li>Ikoyi</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Abuja:</h2>
                            <ul>
                                <li>Maitana</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Pool, Internet...</h4>
                    <ul class="popover">
                        <li>Pool</li>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
        </div>
        <footer>
                Best School 
        </footer>
    </body>
</html>
